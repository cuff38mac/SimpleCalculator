    <body>
	<div id="page">
        <br />
		<div class="row">
            <h1>Simple Calculator</h1>
			<h4>Enter two numbers to do simple calculations (add, subtract, divide, multiply)</h4>
            
</div>
<div class="row">
<form id="calculator">

<input type="number" class="textfiled" id="a" placeholder="Enter number" required autofocus>
<input type="number" class="textfiled" id="b" placeholder="Enter another number" required>
</div>

<div class="row">

<button class="button" id="subtract">-</button>
<button class="button" id="add">+</button>
<button class="button" id="divide">&divide;</button>
<button class="button" id="multiply">x</button>



</div>
<br />
<div class="row">
<input type="reset" id="reset">
</div>


<div class="row">
<p id="result"></p>
</div>
</form>



</div>
<script>

var a = parseInt(document.getElementById("a").value, 10) || 0;
var b = parseInt(document.getElementById("b").value, 10) || 0;

document.getElementById('add').addEventListener('click', add);
document.getElementById('subtract').addEventListener('click', subtract);
document.getElementById('multiply').addEventListener('click', multiply);
document.getElementById('divide').addEventListener('click', divide);

document.getElementById('reset').addEventListener('click', blank, false);


function add(a,b) {
var a = parseInt(document.getElementById("a").value, 10) || 0;
var b = parseInt(document.getElementById("b").value, 10) || 0;

var add = a + b;
document.getElementById("result").innerHTML = add;
}

function subtract(a,b) {
var a = parseInt(document.getElementById("a").value, 10) || 0;
var b = parseInt(document.getElementById("b").value, 10) || 0;
var subtract = a - b;
document.getElementById("result").innerHTML = subtract;
}

function multiply(a,b) {
var a = parseInt(document.getElementById("a").value, 10) || 0;
var b = parseInt(document.getElementById("b").value, 10) || 0;
var multiply = a * b;
document.getElementById("result").innerHTML = multiply;
}

function divide(a,b) {
var a = parseInt(document.getElementById("a").value, 10) || 0;
var b = parseInt(document.getElementById("b").value, 10) || 0;
var divide = a / b;
document.getElementById("result").innerHTML = divide;
}

</script>
